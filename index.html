<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Finish 501</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/board.css" />
  <link rel="stylesheet" href="css/ui.css" />
</head>
<body>

<div id="app">

  <div id="globalScore">0%</div>

  <div class="actionBar">
	<button id="undoBtn">RETOUR</button>
    <button id="resetBtn">RESET</button>
  </div>

  <div id="targetScore">Finish : —</div>

  <canvas id="dartboard" width="700" height="700"></canvas>
  <div id="mainActionWrapper">
  <button id="mainActionBtn" class="go">GO</button>
</div>


  <div id="arrowSlots">
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
  </div>

  <div id="standardRoute"></div>

<div class="levels">
  <button class="levelBtn active" data-min="2" data-max="20">2–20</button>
  <button class="levelBtn active" data-min="21" data-max="40">21–40</button>
  <button class="levelBtn" data-min="41" data-max="60">41–60</button>
  <button class="levelBtn" data-min="61" data-max="80">61–80</button>
  <button class="levelBtn" data-min="81" data-max="100">81–100</button>
  <button class="levelBtn" data-min="101" data-max="120">101–120</button>
  <button class="levelBtn" data-min="121" data-max="140">121–140</button>
  <button class="levelBtn" data-min="141" data-max="160">141–160</button>
  <button class="levelBtn" data-min="161" data-max="170">161–170</button>
</div>


<div id="difficultyWrapper">
  <select id="difficulty">
    <option value="10">Débutant (10s)</option>
    <option value="7">Confirmé (7s)</option>
    <option value="5">Expert (5s)</option>
    <option value="3">THE NUKE (3s)</option>
  </select>
</div>


<script type="module" src="js/app.js"></script>
</body>
</html>
